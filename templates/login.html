{% extends "loginLayout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
<div class="main-container">
    <div class="title-screen">
        <h1>SmartyQuest{% block pagekind %} Log In{% endblock %}</h1>
    </div>
    <div class="form-screen">
        <p> {{ errorMessage }}</p>
        {% block form %}
            <form action="/login" method="post">
                <div class="form-group">
                    <input class="form-control" autofocus id="username" name="username" placeholder="Enter Username" type="text">
                </div class="form-group">
                    <input type="hidden" value="{{ request.args.get('next', '') }}"/>
                <div class="form-group">
                    <input class="form-control" id="password" name="password" placeholder="Enter Password" type="password">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary go-btn" type="sumbmit"> Log In!</button>
                </div>
                <div class="form-group">
                    <button class="btn btn-secondary go-btn" type="link"><a href="/signup" > Sign Up </a></button>
                </div>
            </form>
        {% endblock %}
    </div>

</div>
{% endblock %}
